<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Homme Pendu</title> </title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">L'homme Pendu</div>
            <div class="counter">
                <p id="timer" class="timer">2:00</p>
            </div>
            <div class="category">
                Category : <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="game-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-robe"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters">

            </div>
            <hr>
        </div>
        <div class="hint">
            <p class="hint-p">Donnez Moi Un <button class="hint-btn">Hint</button> = <span class="hint-result"></span></p>
        </div>
        <div class="letters-guess">

        </div>
        <button class="restart" id="restart">Recommerce</button>
    </div>
    <audio id="success" src="./Audio/success-1-6297.mp3" preload="auto"></audio>
    <audio id="fail" src="./Audio/failure-drum-sound-effect-2-7184.mp3" preload="auto"></audio>
    <audio id="game-over" src="./Audio/fuckup-theme-43716.mp3" preload="auto"></audio>
    <audio id="game-win" src="./Audio/mission-success-41211.mp3" preload="auto"></audio>
    <audio id="game-win-2" src="./Audio/mixkit-small-group-cheer-and-applause-518.wav" preload="auto"></audio>
